<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[Unide] 리마인더 설정 시간입니다!</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; padding: 40px;">
        <h1 style="color: #4CAF50; margin-top: 0; margin-bottom: 25px;">[Unide] 리마인더 알림</h1>
        <p style="font-size: 16px; line-height: 1.6; color: #333; margin-top: 0;">
            <b th:text="${nickname}">사용자</b>님, 설정하신 리마인더 시간 <b th:text="${reminderTime}">00:00</b>에 알림을 드립니다.<br>
            오늘도 좋은 하루 보내세요!
        </p>
        <a th:href="${studyUrl}"
           target="_blank"
           style="display: inline-block; padding: 15px 30px; margin: 25px 0; font-size: 18px; font-weight: bold; color: #ffffff; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">
            메인화면으로 가기
        </a>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p style="font-size: 12px; color: #999;">
            본 이메일은 리마인더 알림 설정에 따라 발송되었습니다.
        </p>
    </div>
</body>
</html>
